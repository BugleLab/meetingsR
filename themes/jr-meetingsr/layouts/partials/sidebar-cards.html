<aside class="card-details__sidebar">
    <div class="card-details__cards">
        {{$slug:= .Slug}}
        {{with .Site.Home}}
        {{$cards:= .Params.cards}}
        {{range $cards}}
        {{if ne $slug .slug}}
        <div class="card-details__card">
            <a href="/{{.slug | markdownify}}"><img class="card-details__card-image" src="{{.imageUrl | markdownify}}" alt="{{.imageDescription | markdownify}}"></a>
            <h3 class="card-details__card-heading"><a href="/{{.slug | markdownify}}">{{.heading | markdownify}}</a></h3>
            <p class="primary-text">{{.text | markdownify}}</p>
            <a class="button card-details__button" href="/{{.slug | markdownify}}">{{.buttonName | markdownify}}</a>
        </div>
        {{end}}
        {{end}}
        {{end}}
    </div>
</aside>
