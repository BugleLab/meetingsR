<div class="card__cards">
    {{$cards:= .Params.cards}}
    {{range $cards}}
    <div class="card__card">
        <img class="card__card-image" src="{{.imageUrl}}" alt="{{.imageDescription}}">
        <h3 class="card__card-heading">{{.heading}}</h3>
        <p class="primary-text">{{.text}}</p>
        <a class="button card__button" href="{{.button.url}}">{{.button.name}}</a>
    </div>
    {{end}}
</div>
